name: Bootcamp Platform Engineer Kubernetes
target_role: >
 - Devenir expert de l’écosystème Kubernetes
 - Comprendre les enjeux du métier de platform engineer à l’ère du multi-cloud
 - Appréhender les challenges rencontrées pour le déploiement des applications Cloud-Native
 - Mettre en œuvre une “plateforme” concrète autour de kubernetes et de l’écosystème opensource à travers un projet concret
 - Evaluer, monitorer et améliorer la Plateforme en continu
prerequisites: >
  - Avoir les bases en DevOps (Jenkins, Docker, Kubernetes)
  – Connaitre l’écosystème kubernetes (helm, operateur, argoCD)
  – Avoir les bases en Cloud (AWS)
  – Être familier des microservices (API, Endpoint, GRPC, stateful/stateless, scaling).
url: https://eazytraining.fr/%C3%A9v%C3%A8nement/bootcamp-platform-engineer-kubernetes/
modules:
  Module 00 : Présentation du métier de Platform Engineer et différence avec le DevOps Engineer
  Module 01 : Rappel sur le DevOps et mise en place d’une pipeline complète sur Kubernetes (Service Pipeline)
  Module 02 : GitOps multi-cluster avec ArgoCD (Environment pipeline)
  Module 03 : Multi-Cloud infrastructure avec CrossPlane (AWS, GCP, AZURE …)
  Module 04 : Création dynamique de cluster kubernetes avec vcluster + crossplane pour les développeurs
  Module 05 : Délivrer des APIs standard pour middleware (cache, statestore) avec Dapr
  Module 06 : Industrialiser la mise en production des applications avec knative
  Module 07 : Mesurer les performances de votre “Platform Kubernetes” au service des développeurs avec les DORA metrics
duration_weeks: 4
language: French
